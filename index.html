<!DOCTYPE html>
<html lang:"en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
content="width=device-width,
initial-scale=1.0">
<title>Project Website 1</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css
/bootstrap.min.css"
rel="stylesheet">
<link rel="stylesheet"
href="style.css"
    </head>
    <body>

        <!-- Navigation -->

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand"
            href="#"Mywebsite</a>
            <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target:="#navbarNav">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse
            navbar-collapse"
            id="navbarNav">
            <ul
            class="navbar-nav ms-auto">
            <li
            class="nav-item"><a class="nav-link"
            href="#home">Home</a></li>
            <li
            class="nav-item"><a class="nav-link"
            href="#about">About</a></li>
            <li
            class="nav-item"><a class="nav-link"
            href="#contact">Contact</a></li>
            </ul>
            </div>
        </div>
        </nav>
        
        <!-- Hero Section -->

        <section id="about"
        class="py-5">
        <div class="container">
        <h2 class="text-center mb-5"Fitur kami</h2>
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card interactive-card">
                        <div class="card-body">
                            <h5 class="card-tittle">Responsif</h5>
                            <p class="card-text">Tampilan website yang optimal disemua perngkat</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </section>

        <!-- Contac Form -->

        <section id="contact"
        class="py-5 bg-light">
        <div class="container">
            <div class="contact-form">
                <h2 class="text-center mb-4"Hubungi Kami</h2>
                    <form id="contactForm">
                        <div class="mb-3"
                        <input type="text" class="form-control" placeholder="nama" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" rows="5" placeholder="Pesan" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Kirim Pesan</button>
                </form>
        </div>
    </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
